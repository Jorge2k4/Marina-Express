<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Marina Express</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Simula una demora de 1 segundo (1000 ms) para la carga
            setTimeout(function () {
                // Oculta la animación de carga
                var loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.style.display = 'none';
            }, 1000); // 1000 ms = 1 segundo
        });
    </script>
    <header>
        <nav>
          <!--<label for="" class="brand">
            <a href="index2.html"><img src="" alt="Logo Marina Express"></a>
          </label>-->
          <h1 class="h1-principal">Marina Express</h1>
          <ul class="menu">
            <li><a href="index2.html">Inicio</a></li>
            <li><a href="sobre_nosotros.html">Sobre nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="Reserva.html">Reserva</a></li>
            <li><a href="index.html">Log out</a></li>
          </ul>
        </nav>
    </header>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carrusel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagenes/foto1.jpg" class="d-block w-100" width="1100" height="900">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/foto2.jpg" class="d-block w-100" width="1100" height="900">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/foto3.jpg" class="d-block w-100" width="1100" height="900">
        </div>
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>

<div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>
