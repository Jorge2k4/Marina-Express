                loadingOverlay.style.display = 'none';

<div class="form">
    <form action="reserva.php" method="POST">
        <div class="mb-3 mt-3">
            <label for="text" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="nombre" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="text" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Enter last name" name="apellido" required>
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <label for="ruta" class="form-label">Escoja la ubicación de su destino:</label>
        <select class="form-select form-select-lg">
            <option>La Perimetral</option>
            <option>La Bocana</option>
            <option>Las Americas</option>
           <option>La Boquilla</option>
        </select>
        <br>
        <label for="pago" class="form-label">Escoja su metodo de pago:</label>
        <select class="form-select form-select-lg">
            <option>Nequi</option>
            <option>Bancolombia</option>
            <option>Daviplata</option>
            <option>Sistecredito</option>
        </select>
        <br>
        <!-- Button trigger modal -->
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Comprar ticket
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Reserva exitosa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                Su registro para la reserva se ha completado exitosamente!
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
            </div>
        </div>
    </form>
</div>

<br>
